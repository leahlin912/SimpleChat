    <title>Simple Chat</title>

<body>
    <div>
        <div id='status' class="status_disconnected"><b style="color: white">Disconected</b></div>
        <div id='content'>
            <span>User:</span>
            <select id='user'>
                <option>Amy</option>
                <option>Bora</option>
                <option>Cherry</option>
            </select>
        </div>
        <br/>
        <div>
            <textarea id='inputBox' type='text' placeholder="Input message here"></textarea>
        </div>
        <button>Send</button>
        <div id='chatArea'>
            <div id='logArea'></div>
            <div id='resArea'></div>
        </div>
        
    </div>
    <script>
        var sock = new WebSocket('ws://localhost:5001');
        
        sock.onopen = function(event){
            setTimeout(function(){
                document.getElementById('status').setAttribute('class','status_connected');
                document.getElementById('status').innerHTML = 
                "<b>Connected</b>";
            },3000)
            

            
            
            document.querySelector('button').onclick = function(){
                var date = new Date();
                var data = {
                    user: document.getElementById('user').value,
                    msg: document.getElementById('inputBox').value,
                    time: date.getTime(),
                }
                sock.send(JSON.stringify(data));
                document.getElementById('inputBox').value = '';
            }
            
            sock.onmessage = function(event){
                console.log(event.data);
                var newEvent = JSON.parse(event.data);

                switch(newEvent.type){
                    case 'request':
                        var time = new Date(newEvent.time).toLocaleTimeString();
                        console.log(time);
                        document.getElementById('logArea').innerHTML += 
                        '<p>'+newEvent.user+':<b>'+newEvent.msg+'</b><small>'+time+'</small></p></br>';
                        break;
                    case 'response':
                        var time = new Date().toLocaleTimeString();
                        document.getElementById('resArea').innerHTML += '<p><b>'+newEvent.msg+'</b><small>'+time+'</small></p></br>';
                        break;
                    default:
                        break;
                }
            }

            
        }
